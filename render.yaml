databases:
  - name: BudgetApp
    databaseName: budgetapp
    user: budgetapp_user

services:
  - type: web
    name: BudgetApp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: BudgetApp
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  plan: free